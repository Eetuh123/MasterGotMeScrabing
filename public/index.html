<!DOCTYPE html>
    <head>
        <title>Boom</title>
    </head>
    <body>
        <div>
            <input type="text" id="search" placeholder="Type Smarket item name">
            <button id="searchButton">X</button>
        </div>
        <div id="results"></div>
    </body>
    <script>
        document.getElementById("searchButton").addEventListener("click", searchData);
    
        async function searchData() {
            const searchTerm = document.getElementById('search').value;
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "<p>Searching...</p>";
    
            try {
                const response = await fetch(`/api/search?term=${encodeURIComponent(searchTerm)}`);
    
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
    
                const data = await response.json();
                
                if (data.error) {
                    resultsDiv.innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
                    return;
                }
                resultsDiv.innerHTML = "";
                const table = document.createElement("table");
                table.innerHTML = `
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Link</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.map(item => `
                            <tr>
                                <td>
                                    <span class="product-name" data-url="${item.link}" style="cursor: pointer;">
                                ${item.name}
                                </span></td>
                                <td>${item.price}</td>
                                <td><a href="${item.link}">View Product</a></td>
                            </tr>`).join('')}
                    </tbody>
                `;
            resultsDiv.appendChild(table);
            } catch (error) {
                console.error('Fetch error:', error);
                resultsDiv.innerHTML = `<p style="color: red;">Error fetching data. Please try again.</p>`;
            }
        }
        document.getElementById("results").addEventListener("click", function(event) {
            if (event.target.classList.contains("product-name")) {
                const productUrl = event.target.getAttribute("data-url")
                if (productUrl) {
                    displayDetailedData(productUrl);
            }
        }
        })
        async function displayDetailedData(url) {
            const response = await fetch(`/api/item?url=${encodeURIComponent(url)}`)
            const nutritioninfo = await response.json();
            console.log(nutritioninfo)
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = `
                    <h3>Product Name: ${nutritioninfo.name}</h3>
                    <p><strong>Price:</strong> ${nutritioninfo.info.price}</p>
                    <h4>Nutrition Info:</h4>
                    <ul>
                        ${Object.entries(nutritioninfo.info.nutrition)
                        .map(([nutrient, value]) => `<li>${nutrient}: ${parseFloat(Number(value).toFixed(2))}`)
                        .join("")}
                    </ul>
                    <h5>${new Date(nutritioninfo.info.scrappingTime).toLocaleString("fi-FI")}</h5>
                    <a href="${url}">LINKKI</a>
                `;
        }
    </script>
